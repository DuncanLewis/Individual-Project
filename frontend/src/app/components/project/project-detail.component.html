<section *ngIf="project">
    <h2>Viewing Project {{ project.nokia_project_id}}</h2>
    <h3>"{{ project.name }}"</h3>
</section>


<section class="row bs-wizard" style="border-bottom:0;">

    <div class="col-sm-2 bs-wizard-step complete">
        <div class="text-center bs-wizard-stepnum">G-2</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <a href="javascript:;" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center">G-2</div>
    </div>

    <div class="col-sm-2 bs-wizard-step complete">
        <div class="text-center bs-wizard-stepnum">G-1</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <a href="javascript:;" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center">G-1</div>
    </div>

    <div class="col-sm-2 bs-wizard-step complete"><!-- complete -->
        <div class="text-center bs-wizard-stepnum">G3</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <a href="javascript:;" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center">G3</div>
    </div>

    <div class="col-sm-2 bs-wizard-step active"><!-- complete -->
        <div class="text-center bs-wizard-stepnum">G5</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <a href="javascript:;" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center">G5</div>
    </div>

    <div class="col-sm-2 bs-wizard-step disabled"><!-- active -->
        <div class="text-center bs-wizard-stepnum">G6</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <a href="javascript:;" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center">G6</div>
    </div>

    <div class="col-sm-2 bs-wizard-step disabled"><!-- active -->
        <div class="text-center bs-wizard-stepnum">G7</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <a href="javascript:;" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center">G7</div>
    </div>
</section>
