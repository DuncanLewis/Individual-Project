<div *ngIf="project">
    <h2>Viewing Project {{ project.id }}</h2>
    <h3>"{{ project.name }}"</h3>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="project.name" placeholder="name"/>
    </div>
    <div>
        <label>Status: </label>
        <input [(ngModel)]="project.status" placeholder="status"/>
    </div>
    <p>
        <button (click)="gotoProjects()">Back</button>
    </p>
</div>
