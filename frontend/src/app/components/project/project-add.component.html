<form-wizard>
    <wizard-step [title]="'1 - Project Overview'" [isValid]="form.valid" (onNext)="onStep1Next($event)">
        <h1>Project Overview</h1>

        <form class="form-group" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Project ID</label>
                <input type="text" class="form-control" formControlName="projectId" placeholder="Enter project ID">
                <small class="form-text text-muted">Enter the 6 character Project ID</small>
            </div>

            <div class="form-group">
                <label>Project Name</label>
                <input type="text" class="form-control" formControlName="projectName" placeholder="Enter project name">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" formControlName="projectDescription" placeholder="Enter a short description of the project." rows="3"></textarea>
            </div>
        </form>

    </wizard-step>
    <wizard-step [title]="'2 - Project Impact'" (onNext)="onStep2Next($event)">
        <h1>Project Impact</h1>

        <form class="form-group" [formGroup]="form" (ngSubmit)="onSubmit()">

            <table class="table">
                <thead class="thead-default">
                <tr>
                    <th>Domain</th>
                    <th>Impacted</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let control of form.controls['projectDomain'].controls">
                        <th scope="row">BSS</th>
                        <td>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" [formControl]="control">
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>


            <table class="table">
                <thead class="thead-default">
                <tr>
                    <th>Application</th>
                    <th>Impacted</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Blue Planet</th>
                    <td>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">SRM</th>
                    <td>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">eSpares</th>
                    <td>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" value="">
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>

    </wizard-step>
    <wizard-step [title]="'3 - Project Documentation'" (onNext)="onStep3Next($event)">
        <h1>Project Documentation</h1>
    </wizard-step>
    <wizard-step [title]="'4 - Complete'" (onComplete)="onComplete($event)">
        <div [ngSwitch]="isCompleted">
            <div *ngSwitchDefault>
                <h1>Step4</h1>
            </div>
            <div *ngSwitchCase="true">
                <h4>Thank you! You have completed all the steps.</h4>
            </div>
        </div>
    </wizard-step>
</form-wizard>
